<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h2 {
            color: #333;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h2>Welcome to Employee Portal</h2>
    
    <p>Hello, <span id="username"></span>! You have successfully logged in.</p>

    <form action="LogoutServlet" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>

    <script>
        // Fetch the username from session storage (if stored)
        document.getElementById("username").innerText = sessionStorage.getItem("employeeName") || "Employee";
    </script>

</body>
</html>
